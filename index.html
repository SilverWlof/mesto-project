<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./pages/index.css">
	<title>Mesto_Russia</title>
</head>
<body class="page">

	<header class="header">
			<img src="./images/Logo_White.svg" alt="Mesto-logo" class="header__logo">		
	</header>

	<main class="main">

		<form class="pop-up">
			<fieldset class="pop-up__container">

				<button type="button" class="button__close"></button>			
				<h2 class="pop-up__header">Редактировать профиль</h2>

				<input type="text" id="name" name="name" class="pop-up__profile-ed pop-up__profile-ed_name" placeholder="Жак-Ив Кусто">

				<input type="text" id="description" name="description" class="pop-up__profile-ed pop-up__profile-ed_descr" placeholder="Исследователь океана">

				<button type="button" class="button__save">Сохранить</button>

			</fieldset>
		</form>

		<div class="profile">	 

			<div class="profile__main">				
				<img src="" class="profile__avatar">
				<div class="profile__info">

					<h1 class="profile__name">Жак-Ив Кусто</h1>

					<button type="button" class="button__edit"></button>

					<p class="profile__description">Исследователь океана</p>

				</div>				
			</div>

			<button type="button" class="button__add-profile"></button>
			
		</div>

		<div class="elements">
			
				<article class="element">
					<img src="./images/Karachaevsk.jpg" alt="Karachaevsk" class="element__image">
					<div class="element__description">
						<p class="element__text">Карачаевск</p>
						<button type="button" class="button__like"></button>
					</div>					
				</article>	

				<article class="element">
					<img src="./images/Elbrus.png" alt="Elbrus" class="element__image">
					<div class="element__description">
						<p class="element__text">Гора Эльбрус</p>
						<button type="button" class="button__like"></button>
					</div>					
				</article>

				<article class="element">
					<img src="./images/Dombay.png" alt="Dombay" class="element__image">
					<div class="element__description">
						<p class="element__text">Домбай</p>
						<button type="button" class="button__like"></button>
					</div>					
				</article>

				<article class="element">
					<img src="./images/Elbrus.png" alt="Elbrus" class="element__image">
					<div class="element__description">
						<p class="element__text">Гора Эльбрус</p>
						<button type="button" class="button__like"></button>
					</div>					
				</article>

				<article class="element">
					<img src="./images/Dombay.png" alt="Dombay" class="element__image">
					<div class="element__description">
						<p class="element__text">Домбай</p>
						<button type="button" class="button__like"></button>
					</div>					
				</article>

				<article class="element">
					<img src="./images/Karachaevsk.jpg" alt="Karachaevsk" class="element__image">
					<div class="element__description">
						<p class="element__text">Карачаевск</p>
						<button type="button" class="button__like"></button>
					</div>					
				</article>
				
		</div>		
		
	</main>

	<footer class="footer">

		<p>© 2020 Mesto Russia</p>
