<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <title>Mesto_Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Logo_White.svg" alt="Логотип-Место" class="header__logo" />
    </header>

    <main class="main">
      
      <section id="popup-profile" class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>

          <h2 class="popup__header">Редактировать профиль</h2>

          <form >
            <input type="text" id="name" name="name" class="popup__profile-ed" required>

            <input type="text" id="description" name="description" class="popup__profile-ed" required>

            <button id="button-save-profile" type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </section>

      <section id="popup-place" class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>

          <h2 class="popup__header">Новое место</h2>

          <form >
            <input type="text" id="placeName" name="placeName" class="popup__new-item" placeholder="Название" required >

            <input type="text" id="image" name="image" class="popup__new-item" placeholder="Ссылка на картинку" required>

            <button id="button-save-place" type="submit" class="popup__button-save">Создать</button>
          </form>
        </div>
      </section>


      <section id="popup-zoom" class="popup popup_dark-back">
        <div class="popup__zoom">
          <button type="button" class="popup__button-close"></button>
          <img src="./images/11.jpg" class="popup__zoom-in">
          <p class="popup__zoom-description">Test Text</p>
        </div>
      </section>


      <section class="profile">
        <div class="profile__main">
          <img src="./images/Jak-iv.jpg" class="profile__avatar" alt="Картинка-Профиля" >
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <button type="button" class="profile__button-edit"></button>

            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>

        <button type="button" class="profile__button-add-profile"></button>
      </section>

      <section class="elements">

      </section>
      
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <template id="element">
      <article class="element">
        <button type="button" class="element__button-delete"></button>
        <img src="" alt="" class="element__image">
        <div class="element__description">
          <h2 class="element__text"></h2>
          <button type="button" class="element__button-like"></button>
        </div>
      </article>
    </template>

    <script type="text/javascript" src="./script/script.js"></script>
  </body>
</html>
