<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto_Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="<%=require('./images/Logo_White.svg')%>" alt="Логотип-Место" class="header__logo" >
    </header>

    <main class="main">

<!-- ************************ПОПАПЫ************************* -->
      <section id="popup-profile" class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>
          <h2 class="popup__header">Редактировать профиль</h2>
          <form name="ProfileForm" class="form" novalidate>            
            <label class="form__fild">
              <input type="text" id="name" name="name" class="popup__input" placeholder = 'Введите имя' minlength="2" maxlength="30" pattern="^[A-Za-zА-Яа-яЁё\s]+$" data-error-massage='Разрешены только буквы и пробел.' required>  
              <span class="popup__warning name-error"></span>
            </label>
            <label class="form__fild">
              <input type="text" id="description" name="description" class="popup__input" placeholder="Чем вы занимаетесь?" minlength="2" maxlength="200" pattern="^[A-Za-zА-Яа-яЁё\s]+$" data-error-massage='Разрешены только буквы и пробел.' required>
              <span class="popup__warning description-error"></span>
            </label>
            <button id="button-save-profile" type="submit" class="popup__button-save">Сохранить</button>
          </form>

        </div>
      </section>
<!-- ***************************************************** -->
      <section id="popup-place" class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>
          <h2 class="popup__header">Новое место</h2>
          <form name="CardForm" class="form" novalidate>
            <label class="form__fild">
              <input type="text" id="placeName" name="placeName" class="popup__input" placeholder="Название места" minlength="2" maxlength="30" required pattern="^[A-Za-zА-Яа-яЁё\s]+$" data-error-massage='Разрешены только буквы и пробел.'>
              <span class="popup__warning placeName-error"></span>
            </label>

            <label class="form__fild">

              <input type="url" id="placeImage" name="placeImage" class="popup__input" placeholder="Ссылка на картинку" data-error-massage-url='Введите ссылку на картинку.' required>

              <span class="popup__warning placeImage-error"></span>

            </label>

            <button id="button-save-place" type="submit" class="popup__button-save popup__button-save_disable">Создать</button>

          </form>
        </div>
      </section>
<!-- ***************************************************** -->
      <section id="popup__updata-avatar" class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>
          <h2 class="popup__header">Обновить аватар</h2>

          <form name="avatar-edit-form" class="form" novalidate>

            <label class="form__fild">

              <input type="url" id="avatarImage" name="avatarImage" class="popup__input" placeholder="Ссылка на картинку" data-error-massage-url='Введите ссылку на картинку.' required>

              <span class="popup__warning avatar-image-error"></span>

            </label>

            <button id="button-save-avatar" type="submit" class="popup__button-save popup__button-save_disable">Сохранить</button>

          </form>
        </div>
      </section>

<!-- /\************************ПОПАПЫ*************************/\ -->



      <section id="popup-zoom" class="popup popup_dark-back">
        <div class="popup__zoom">
          <button type="button" class="popup__button-close"></button>
          <img src="" class="popup__zoom-in">
          <p class="popup__zoom-description"></p>
        </div>
      </section>

      <section class="profile">
        <div class="profile__main">
          <img src="<%=require('./images/avatar.jpg')%>" class="profile__avatar" alt="Картинка-Профиля" >
          <div class="profile__edit-avatar"></div>
          <div class="profile__info">
            <h1 class="profile__name">Жак Ив Кусь</h1>
            <button type="button" class="profile__button-edit"></button>
            <p class="profile__description">Исследователь силы кусей</p>
          </div>
        </div>
        <button type="button" class="profile__button-add-profile"></button>
      </section>

      <section class="elements"></section>
      
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <template id="element">
      <article class="element">
        <button type="button" class="element__button-delete"></button>
        <img src="" alt="" class="element__image">
        <div class="element__description">
          <h2 class="element__text"></h2>
          <button type="button" class="element__button-like"></button>
          <!-- добавить счечик лайков -->
          <!-- <p class="counter-like"></p> -->
        </div>
      </article>
    </template>

    <script type="module" src="./components/index.js"></script>

  </body>
</html>
