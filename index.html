<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./pages/index.css" />
    <title>Mesto_Russia</title>
  </head>
  <body class="page">
    <header class="header">
      <img src="./images/Logo_White.svg" alt="Логотип-Место" class="header__logo" />
    </header>

    <main class="main">
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__button-close"></button>

          <h2 class="popup__header">Редактировать профиль</h2>

          <form name="popup-profile-edit">
            <input type="text" id="name" name="name" class="popup__profile-ed" placeholder="Жак-Ив Кусто" />

            <input type="text" id="description" name="description" class="popup__profile-ed" placeholder="Исследователь океана" />

            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
        </div>
      </section>

      <section class="profile">
        <div class="profile__main">
          <img src="./images/Jak-iv.jpg" class="profile__avatar" alt="Картинка-Профиля" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>

            <button type="button" class="profile__button-edit"></button>

            <p class="profile__description">Исследователь океана</p>
          </div>
        </div>

        <button type="button" class="profile__button-add-profile"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__image" />
          <div class="element__description">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/Elbrus.png" alt="Эльбрус" class="element__image" />
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/Dombay.png" alt="Домбай" class="element__image" />
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/Elbrus.png" alt="Эльбрус" class="element__image" />
          <div class="element__description">
            <h2 class="element__text">Гора Эльбрус</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/Dombay.png" alt="Домбай" class="element__image" />
          <div class="element__description">
            <h2 class="element__text">Домбай</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="element__image" />
          <div class="element__description">
            <h2 class="element__text">Карачаевск</h2>
            <button type="button" class="element__button-like"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </body>
</html>
